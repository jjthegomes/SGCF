<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title th:text="${title}"> Funcionario </title>
    </head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<nav th:replace="fragments :: nav"></nav>

<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active"><span th:text="${title}"></span></li>
        </ol>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                               th:if="${!funcionarios.isEmpty()}">
                            <thead>
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Data Nascimento</th>
                                <th>Celular</th>
                                <th colspan="2">Acao</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="funcionario : ${funcionarios}">
                                <td th:text="${funcionario.id}">Codigo</td>
                                <td th:text="${funcionario.nome}">Nome</td>
                                <td th:text="${funcionario.email}">Email</td>
                                <td th:text="${funcionario.dataNascimento}">Data Nascimento</td>
                                <td th:text="${funcionario.celular}">Celular</td>
                                <td><a th:href="@{'/funcionario/edit/' + ${funcionario.id}}">Editar</a></td>
                                <td><a th:href="@{'/funcionario/delete/' + ${funcionario.id}}">Excluir</a></td>
                            </tr>
                        </table>
                        <h2 th:unless="${!funcionarios.isEmpty()}">Sem Funcionarios</h2>
                        <a class="btn btn-primary" th:href="@{'~/funcionario/add/'}">Adicionar</a>
                        <a class="btn btn-dark" th:href="@{'~/'}">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: div"></div>
    </div>
</body>
</html>
